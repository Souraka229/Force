<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ForceConnect</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f5f5f5; 
      margin: 0; 
      padding: 20px; 
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .card { 
      background: white; 
      padding: 15px; 
      margin: 10px 0; 
      border-radius: 8px; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); 
    }
    input, button, textarea { 
      width: 100%; 
      margin: 5px 0; 
      padding: 10px; 
      border-radius: 6px; 
      border: 1px solid #ccc; 
      box-sizing: border-box;
    }
    button { 
      background: #1DA1F2; 
      color: white; 
      border: none; 
      cursor: pointer; 
      font-weight: bold;
    }
    button:hover { 
      background: #1a91da; 
    }
    #logoutBtn {
      background: #ff4b4b;
    }
    #logoutBtn:hover {
      background: #e04444;
    }
    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .post-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #1DA1F2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
    }
    .post-content {
      margin-left: 50px;
    }
    .post-actions {
      display: flex;
      margin-top: 10px;
    }
    .post-actions button {
      background: none;
      color: #657786;
      width: auto;
      margin-right: 15px;
      padding: 5px;
    }
    .post-actions button:hover {
      background: rgba(29, 161, 242, 0.1);
      color: #1DA1F2;
    }
    .user-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üê¶ ForceConnect</h1>

    <div class="card" id="authSection">
      <h2>Connexion / Inscription</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Mot de passe">
      <button id="signupBtn">S'inscrire</button>
      <button id="loginBtn">Se connecter</button>
      <p id="status"></p>
    </div>

    <div class="card hidden" id="postSection">
      <div class="user-info">
        <h2>Bienvenue, <span id="userEmail"></span>!</h2>
        <button id="logoutBtn">Se d√©connecter</button>
      </div>
      <textarea id="content" placeholder="Quoi de neuf ?" rows="3"></textarea>
      <button id="postBtn">Publier</button>
    </div>

    <h2>Fil d'actualit√©</h2>
    <div id="posts"></div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
